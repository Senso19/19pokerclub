<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Questionnaire BattleRoyale - Go to Winamax Live</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 30px 25px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #0d6efd;
      text-align: center;
    }
    .question {
      margin-bottom: 25px;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 6px;
    }
    .choices label {
      flex: 1 1 45%;
      background: #e9ecef;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .choices input[type="radio"] {
      display: none;
    }
    .choices input[type="radio"]:checked + label {
      background-color: #0d6efd;
      color: white;
      border-color: #0d6efd;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
      margin-top: 8px;
      font-family: inherit;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #084298;
    }
    @media (max-width: 480px) {
      .choices label {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Questionnaire BattleRoyale - Go to Winamax Live</h1>
    <form id="formQuestionnaire" onsubmit="event.preventDefault(); validerQuestionnaireBattle();">
      <div class="question" data-name="organisation">
        <p>1. Comment évalueriez-vous l’organisation du tournoi :</p>
        <div class="choices">
          <input type="radio" id="q1_1" name="q1" value="1" required />
          <label for="q1_1">1 - très mauvais</label>
          <input type="radio" id="q1_2" name="q1" value="2" />
          <label for="q1_2">2 - mauvais</label>
          <input type="radio" id="q1_3" name="q1" value="3" />
          <label for="q1_3">3 - moyen</label>
          <input type="radio" id="q1_4" name="q1" value="4" />
          <label for="q1_4">4 - très bien</label>
          <input type="radio" id="q1_5" name="q1" value="5" />
          <label for="q1_5">5 - parfait</label>
        </div>
      </div>

      <div class="question" data-name="materiel">
        <p>2. Comment jugez-vous la qualité du matériel :</p>
        <div class="choices">
          <input type="radio" id="q2_1" name="q2" value="1" required />
          <label for="q2_1">1 - très mauvais</label>
          <input type="radio" id="q2_2" name="q2" value="2" />
          <label for="q2_2">2 - mauvais</label>
          <input type="radio" id="q2_3" name="q2" value="3" />
          <label for="q2_3">3 - moyen</label>
          <input type="radio" id="q2_4" name="q2" value="4" />
          <label for="q2_4">4 - très bien</label>
          <input type="radio" id="q2_5" name="q2" value="5" />
          <label for="q2_5">5 - parfait</label>
        </div>
      </div>

      <div class="question" data-name="structure">
        <p>3. Comment évaluez-vous la structure du tournoi :</p>
        <div class="choices">
          <input type="radio" id="q3_1" name="q3" value="1" required />
          <label for="q3_1">1 - très mauvais</label>
          <input type="radio" id="q3_2" name="q3" value="2" />
          <label for="q3_2">2 - mauvais</label>
          <input type="radio" id="q3_3" name="q3" value="3" />
          <label for="q3_3">3 - moyen</label>
          <input type="radio" id="q3_4" name="q3" value="4" />
          <label for="q3_4">4 - très bien</label>
          <input type="radio" id="q3_5" name="q3" value="5" />
          <label for="q3_5">5 - parfait</label>
        </div>
      </div>

      <div class="question" data-name="commentaire">
        <label for="commentaire">Commentaires (facultatif mais très important !)</label>
        <textarea id="commentaire" name="commentaire" placeholder="Vos remarques ici..."></textarea>
      </div>

      <button type="button" onclick="validerQuestionnaireBattle()">Suivant</button>
    </form>
  </div>

  <script>
    function validerQuestionnaireBattle() {
      const questions = document.querySelectorAll('.question');
      const reponses = {};

      for (let q of questions) {
        const name = q.getAttribute('data-name');
        if (name === "commentaire") {
          reponses["commentaire"] = document.getElementById("commentaire").value.trim();
          continue;
        }

        const checked = q.querySelector('input:checked');
        if (!checked) {
          alert("Merci de répondre à toutes les questions.");
          return;
        }
        reponses[name] = checked.value;
      }

      localStorage.setItem('questionnaire_battleroyale', JSON.stringify(reponses));

      // Passer au questionnaire suivant
      let restants = JSON.parse(localStorage.getItem('questionnaires_restants') || '[]');
      restants.shift();
      localStorage.setItem('questionnaires_restants', JSON.stringify(restants));

      if (restants.length > 0) {
        window.location.href = restants[0];
      } else {
        window.location.href = "merci.html";
      }
    }
  </script>
</body>
</html>
